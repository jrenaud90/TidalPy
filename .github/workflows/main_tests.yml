# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: TidalPy Tests

on: [push, pull_request]

jobs:
  # Run lint to check syntax.
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
          python -m pip install git+https://github.com/geodynamics/burnman.git@master
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Run a test suite with numba on to test functionality, no coverage.
  test-numba:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov pytest-split
          python -m pip install git+https://github.com/geodynamics/burnman.git@master
          pip install -r requirements.txt
      - name: Run pytest
        run: python -m pytest --splits 5 --group ${{ matrix.group }}

  # Run a test suite with numba off to somewhat test functionality but more to get coverage.
  test-no-numba:
    runs-on: ubuntu-latest
    env:
      NUMBA_DISABLE_JIT: 1
    strategy:
      matrix:
        group: [ 1, 2, 3, 4, 5 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov pytest-split
          python -m pip install git+https://github.com/geodynamics/burnman.git@master
          pip install -r requirements.txt
      - name: Run pytest
        run: python -m pytest --cov --splits 5 --group ${{ matrix.group }}
      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage${{ matrix.group }}
          path: .coverage

  # Combine and upload coverage reports.
  coverage:
    needs: test-no-numba
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov pytest-split
          python -m pip install git+https://github.com/geodynamics/burnman.git@master
          pip install -r requirements.txt
      - name: Download all artifacts
        # Downloads coverage1, coverage2, etc.
        uses: actions/download-artifact@v2
      - name: Run coverage
        run: |
          coverage combine coverage*/.coverage*
          coverage report --fail-under=50
          coverage xml
      - uses: codecov/codecov-action@v1
