# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: MacOS Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  push:


env:
  TIDALPY_TEST_MODE: 1

jobs:

  test-macos-latest:
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'run tests')

    defaults:
      run:
        shell: bash -el {0}
    name: Test TidalPy on MacOS (latest; arm64)
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: tidalpy_test
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
        
      - name: Conda info
        shell: bash -el {0}
        run: conda info
        
      - name: install llvm # openMP does not play nice with clang on MacOS; also some versions of macos use older gcc so there is a need to install latest.
        shell: bash -el {0}
        run: |
          brew install llvm libomp

      - name: Install Package with Burnman
        if: ${{ fromJSON(matrix.python-version) < 3.13 }}
        shell: bash -el {0}
        # export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp -lgomp"
        run: |
          conda install -c conda-forge pytest pytest-xdist nomkl llvm-openmp
          export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
          export LDFLAGS="-L/opt/homebrew/opt/libomp/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/libomp/include"
          export CC=/opt/homebrew/opt/llvm/bin/clang
          export CXX=/opt/homebrew/opt/llvm/bin/clang++
          python -m pip install -v .[burnman]
      
      - name: Install Package (No Burnman)
        if: ${{ fromJSON(matrix.python-version) >= 3.13 }}
        shell: bash -el {0}
        # export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp -lgomp"
        run: |
          conda install -c conda-forge pytest pytest-xdist nomkl llvm-openmp
          export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
          export LDFLAGS="-L/opt/homebrew/opt/libomp/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/libomp/include"
          export CC=/opt/homebrew/opt/llvm/bin/clang
          export CXX=/opt/homebrew/opt/llvm/bin/clang++
          python -m pip install -v .
        
      - name: Run pytest
        shell: bash -el {0}
        run: pytest -v Tests/
  
  test-macos-13:
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'run tests')

    defaults:
      run:
        shell: bash -el {0}
    name: Test TidalPy on MacOS (v13; x64-86)
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: tidalpy_test
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
        
      - name: Conda info
        shell: bash -el {0}
        run: conda info
      
      - name: install llvm # openMP does not play nice with clang on MacOS; also some versions of macos use older gcc so there is a need to install latest.
        shell: bash -el {0}
        run: |
          brew install llvm libomp
        
      - name: Install burnman (if python != 3.12)
        # Currently released version of burnman does not support py 3.12; so skip its tests for py3.12
        shell: bash -el {0}
        if: ${{ matrix.python-version != '3.12' }}
        run: python -m pip install burnman

      - name: Install Package with Burnman
        if: ${{ fromJSON(matrix.python-version) < 3.13 }}
        shell: bash -el {0}
        # export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp -lgomp"
        run: |
          conda install -c conda-forge pytest pytest-xdist nomkl llvm-openmp
          export LDFLAGS="-L/usr/local/opt/llvm/lib"
          export CPPFLAGS="-I/usr/local/opt/llvm/include"
          export LDFLAGS="-L/usr/local/opt/libomp/lib"
          export CPPFLAGS="-I/usr/local/opt/libomp/include"
          export CC=/usr/local/opt/llvm/bin/clang
          export CXX=/usr/local/opt/llvm/bin/clang++
          python -m pip install -v .[burnman]
    
      - name: Install Package (No Burnman)
        if: ${{ fromJSON(matrix.python-version) >= 3.13 }}
        shell: bash -el {0}
        # export CPPFLAGS="$CPPFLAGS -Xpreprocessor -fopenmp -lgomp"
        run: |
          conda install -c conda-forge pytest pytest-xdist nomkl llvm-openmp
          export LDFLAGS="-L/usr/local/opt/llvm/lib"
          export CPPFLAGS="-I/usr/local/opt/llvm/include"
          export LDFLAGS="-L/usr/local/opt/libomp/lib"
          export CPPFLAGS="-I/usr/local/opt/libomp/include"
          export CC=/usr/local/opt/llvm/bin/clang
          export CXX=/usr/local/opt/llvm/bin/clang++
          python -m pip install -v .
        
      - name: Run pytest
        shell: bash -el {0}
        run: pytest -n auto --capture=sys -v Tests/
