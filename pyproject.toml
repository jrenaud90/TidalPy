[project]
name = "TidalPy"
version = "0.3.5.b0"
description = "Toolbox for solving tidal dynamics and planetary interior problems."
authors = [
    {name = "Joe P. Renaud", email = "joseph.p.renaud@nasa.gov"}
]
maintainers = [
    {name = "TidalPy Community", email = "TidalPy@gmail.com"}
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.8"

keywords = [
    "planetary science",
    "planetary interiors",
    "tidal dynamics",
    "tides",
    "moons",
    "exoplanets",
    "astrophysics",
    "science"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Unix",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

dependencies = [
    "setuptools>=62.0.0",
    "pip>=21.0.0",
    "wheel>=0.36.0",
    "coverage>=6.3",
    "dill>=0.3.2",
    "ipympl>=0.7.0",
    "ipython>=7.24.1",
    "ipywidgets>=7.6.3",
    "json5>=0.9.5",
    "jupyter>=1.0",
    "matplotlib>=3.4.2",
    "numba>=0.53",
    "numpy>=1.19.5",
    "pytest>=6.2.4",
    "pytest-cov>=3.0.0",
    "pytest-split",
    "scipy>=1.6.3",
    "pandas>=1.2.4",
    "psutil>=5.8.0",
    "pathos>=0.2.0",
    "pycddlib>=2.1",
    "burnman>=1.0.1",
    "geos>=0.2",
    "cartopy>=0.18.0"
]

[project.optional-dependencies]
dev = [
    "sympy",
    "julia",
    "diffeqpy"
]

[project.urls]
homepage = "https://github.com/jrenaud90/TidalPy"
repository = "https://github.com/jrenaud90/TidalPy"
documentation = "https://github.com/jrenaud90/TidalPy"
changelog = "https://github.com/jrenaud90/TidalPy/blob/master/CHANGES.md"

# Requirements
[build-system]
requires = [
    "setuptools>=62.0.0",
    "pip>=21.0.0",
    "wheel>=0.36.0"
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 160
target_version = ['py38', 'py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
